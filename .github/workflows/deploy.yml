name: Build and deploy page to Github Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-gh-pages
      cancel-in-progress: true
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up build process
        run: bun install

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run build

      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
